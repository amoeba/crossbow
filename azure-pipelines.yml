
jobs:
- job: win
  pool:
    vmImage: windows-2022
  timeoutInMinutes: 360
  variables:
    CONFIG: win_64_cuda_compiler_version11.2
    R_CONFIG: 
    ARROW_VERSION: 16.0.0.dev27
    CONDA_BLD_PATH: D:\\bld\\
    UPLOAD_PACKAGES: False

  steps:
    - task: PythonScript@0
      displayName: 'Download Miniforge'
      inputs:
        scriptSource: inline
        script: |
          import urllib.request
          url = 'https://github.com/conda-forge/miniforge/releases/latest/download/Mambaforge-Windows-x86_64.exe'
          path = r"$(Build.ArtifactStagingDirectory)/Miniforge.exe"
          urllib.request.urlretrieve(url, path)

    - script: |
        start /wait "" %BUILD_ARTIFACTSTAGINGDIRECTORY%\Miniforge.exe /InstallationType=JustMe /RegisterPython=0 /S /D=C:\Miniforge
      displayName: Install Miniforge

    - powershell: Write-Host "##vso[task.prependpath]C:\Miniforge\Scripts"
      displayName: Add conda to PATH

    - script: |
        call activate base
        mamba.exe install 'python=3.10' conda-build conda pip boa 'conda-forge-ci-setup=3' -c conda-forge --strict-channel-priority --yes
      displayName: Install conda-build

    - script: set PYTHONUNBUFFERED=1
      displayName: Set PYTHONUNBUFFERED

    - script: |
        git clone --no-checkout --branch main https://github.com/apache/arrow arrow
        git -C arrow checkout 21ffd82c05c93b873ae3c27128eb8604ed0c735f
        git -C arrow submodule update --init --recursive
      displayName: Clone arrow


    # Configure the VM
    - script: |
        call activate base
        setup_conda_rc .\ .\ .\.ci_support\%CONFIG%.yaml
      workingDirectory: arrow\dev\tasks\conda-recipes
      displayName: conda-forge CI setup

    # Configure the VM.
    - script: |
        set "CI=azure"
        call activate base
        run_conda_forge_build_setup
      displayName: conda-forge build setup
      workingDirectory: arrow\dev\tasks\conda-recipes

    - script: |
        call activate base
        conda.exe mambabuild arrow-cpp parquet-cpp -m .ci_support\%CONFIG%.yaml
      displayName: Build Arrow recipe
      workingDirectory: arrow\dev\tasks\conda-recipes
      env:
        PYTHONUNBUFFERED: 1

    - script: |
        call activate base
        conda.exe mambabuild r-arrow -m .ci_support\r\%R_CONFIG%.yaml
      displayName: Build R-Arrow recipe
      workingDirectory: arrow\dev\tasks\conda-recipes
      env:
        PYTHONUNBUFFERED: 1
      condition: contains(variables['R_CONFIG'], 'win')

    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.8'
    - script: pip install -e arrow/dev/archery[crossbow-upload]
      displayName: Install Crossbow
    - bash: |
        archery crossbow \
          --queue-path $(pwd) \
          --queue-remote https://github.com/ursacomputing/crossbow \
          upload-artifacts \
          --sha nightly-packaging-2024-01-28-0-azure-conda-win-x64-cuda-py3 \
          --tag nightly-packaging-2024-01-28-0-azure-conda-win-x64-cuda-py3 \
          "D:\bld\win-64\*.conda"
      env:
        CROSSBOW_GITHUB_TOKEN: $(CROSSBOW_GITHUB_TOKEN)
      displayName: Upload packages as a GitHub release

    - task: CondaEnvironment@1
      inputs:
        packageSpecs: 'anaconda-client'
        installOptions: '-c conda-forge'
        updateConda: no
    - script: |
        conda install -y anaconda-client
        anaconda -t $(CROSSBOW_ANACONDA_TOKEN) upload --force D:\bld\win-64\*.conda
      displayName: Upload packages to Anaconda
