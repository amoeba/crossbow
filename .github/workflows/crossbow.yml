# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"

env:
  ARCHERY_DEBUG: 1


jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          path: arrow
          repository: amoeba/arrow
          ref: 56c1bf64c3595e8d4624b760047428848d9013b6
          submodules: recursive


  recheck-weak:
    name: Reverse check weak dependents
    needs: prepare
    uses: r-devel/recheck/.github/workflows/recheck.yml@v1
    with:
      which: weak
      subdirectory: ../arrow/r

  recheck-strong:
    name: Reverse check strong dependents
    needs: prepare
    uses: r-devel/recheck/.github/workflows/recheck.yml@v1
    with:
      which: strong
      subdirectory: ../arrow/r