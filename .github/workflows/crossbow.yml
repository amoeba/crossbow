# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"

env:
  ARCHERY_DEBUG: 1


# env: is generated by macros.github_header()
  # Current oldest supported version according to https://endoflife.date/macos
  MACOSX_DEPLOYMENT_TARGET: "12.0"

jobs:
  verify:
    name: "Verify release candidate on macOS"
    runs-on: macos-14
    env:
      ARROW_FLIGHT: 0
      ARROW_GANDIVA: 0
      TEST_INTEGRATION_JAVA: 0
      PYTEST_ADDOPTS: -k 'not test_cancellation'

    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: arrow
          repository: amoeba/arrow
          ref: 27e56f01e87ce47ccd6d1ed7b8cd341a5e50d011
          submodules: recursive


      - name: Install System Dependencies
        shell: bash
        run: |
          brew bundle --file=arrow/cpp/Brewfile
          brew bundle --file=arrow/c_glib/Brewfile

      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run verification
        shell: bash
        env:
          TEST_DEFAULT: 0
          TEST_RUBY: 1
        run: |
          arrow/dev/release/verify-release-candidate.sh  