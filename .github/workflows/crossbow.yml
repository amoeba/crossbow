# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"


jobs:
  test:
    name: |
      Docker Test  ubuntu-cuda-cpp 
    runs-on: ['self-hosted', 'cuda'] 

    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          path: arrow
          repository: kou/arrow
          ref: ac45e334bb46a922cb0fae6d70917146acf9822f
          submodules: recursive

      # python 3.8 is installed on the runner, no need to install
      - name: Install archery
        run: python -m pip install -e arrow/dev/archery[docker]
      - name: Execute Docker Build
        shell: bash
        env:
          AWS_ACCESS_KEY_ID: "${{ secrets.AWS_ACCESS_KEY_ID }}"
          AWS_SECRET_ACCESS_KEY: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          SCCACHE_BUCKET: "${{ secrets.SCCACHE_BUCKET }}"
          SCCACHE_REGION: "${{ secrets.SCCACHE_REGION }}"
          SCCACHE_S3_KEY_PREFIX: "sccache"

        run: |
          archery docker run \
            -e SETUPTOOLS_SCM_PRETEND_VERSION="16.0.0.dev174" \
             \
            ubuntu-cuda-cpp \
            
