# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"

env:
  ARCHERY_DEBUG: 1


jobs:
  recheck-weak:
    name: Reverse check strong dependents
    uses: amoeba/recheck/.github/workflows/recheck.yml@v1
    with:
      which: strong
      subdirectory: r
      repository: apache/arrow

  recheck-strong:
    name: Reverse check strong dependents
    uses: amoeba/recheck/.github/workflows/recheck.yml@v1
    with:
      which: strong
      subdirectory: r
      repository: apache/arrow